<div class="px-4 text-stone-400 dark:text-stone-500 font-semibold">Chats</div>
@for (session of chatService.sessionSignal(); track $index) {
<div class="flex px-2 gap-2 items-start">
  <a [routerLink]="['/chat', session.id]" class="p-2 hover:bg-stone-200 dark:hover:bg-stone-800 
  rounded-xl truncate" title={{session.id}}><span class="text-stone-900 dark:text-stone-200">{{ session.title }}</span></a>
  <!-- <a [routerLink]="['/chats', chat.sessionId]" title={{chat.prompt}}>{{ chat.prompt }}</a> -->
  
</div>
}
