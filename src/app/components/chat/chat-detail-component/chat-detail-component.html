<div class=" flex items-start justify-center w-full h-fit md:p-8 p-2">
  <p-card class="w-full h-fit m-2 border border-stone-300 dark:border-stone-700 shadow-lg">
    
    <div class="flex flex-col gap-3">
      <span
        class="flex justify-between text-lg font-semibold shadow-2xs p-5
        bg-gradient-to-br from-stone-50 to-stone-200 rounded-xl
        dark:from-stone-950 dark:to-stone-800"
        >{{ chat?.prompt }}
    <a routerLink="/chat" class="font-semibold flex items-center justify-end"
        ><i class="pi pi-plus-circle" title="Start New Chat"></i
      ></a>
    </span>
        
      <div class="whitespace-pre-wrap p-5">
        {{ chat?.response }}
      </div>
    </div>
  </p-card>
</div>
