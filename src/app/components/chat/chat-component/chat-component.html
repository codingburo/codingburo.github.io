<div class="flex flex-col items-center justify-center w-full h-full">
  <div
    class="flex flex-col md:max-w-6xl w-full h-full max-h-full items-center justify-center gap-10 bg-inherit"
  >
    @if (responseData.length > 0) {
    <!-- <app-prompt-response [responses]="responseData" /> -->
    <div class="flex flex-row w-full h-full">
    <app-chat-session-component
      [responses]="responseData"
      [sessionData]="sessionData"
    /></div>
    } @if (responseData.length < 1) {
    <app-home-card [isVisible]="responseData.length < 1" />
    }

    <app-prompt-composer
      (responseData)="handleResponsesData($event)"
      (newChatStarted)="handleNewChat()"
      [sessionId]="currentSessionId"
      [class]="
        responseData.length > 0
          ? 'z-100 fixed bottom-2 left-1/2 transform -translate-x-1/2 md:w-6xl w-11/12 bg-primary-contrast border border-stone-200 dark:border-gray-800 shadow-lg py-2  rounded-2xl'
          : 'z-100 self-center md:w-3/4 w-11/12 bg-primary-contrast border dark:border-gray-800 border-stone-200 shadow-lg mx-auto rounded-2xl'
      "
    />
  </div>
</div>
