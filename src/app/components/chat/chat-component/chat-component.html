<div class="flex flex-col gap-5 items-center justify-center  w-full h-full">
<div class="flex flex-col md:max-w-5/6 w-full items-center justify-center">
      @if (responseData.length > 0) {
      <!-- <app-prompt-response [responses]="responseData" /> -->
       <app-chat-session-component [responses]="responseData" [sessionData]="sessionData" class="border border-primary-contrast pb-24"/>

      <app-home-card
        [isVisible]="responseData.length < 1"
        
      />
      }
    </div>
