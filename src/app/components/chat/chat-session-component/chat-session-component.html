@for (chat of chats; track $index) {
<div class="flex flex-col gap-2 p-2 bg-stone-100 dark:bg-stone-950 rounded-lg">
  <a [routerLink]="['/chat', chat.id]" class="p-2 hover:bg-stone-200 dark:bg-stone-800 rounded-xl">{{ chat.prompt }}</a>
<p class="whitespace-pre-wrap">
        {{ chat?.response }}
      </p>
</div>
}
