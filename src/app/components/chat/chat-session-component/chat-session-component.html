<p-fluid  class="w-full h-full justify-center flex flex-col my-2">
  @if (responses.length > 0) {
  <div class="flex w-full items-center justify-end gap-5 text-sm text-stone-500 px-5">
    <span><span class="text-muted-color">Started:</span> {{ minCreatedAt | date:'short' }}</span>
    <span><span class="text-muted-color">Last:</span> {{ maxCreatedAt | date:'short' }}</span>
  </div>

  }<div
class="flex flex-col gap-2 p-2 my-1 w-full rounded-2xl text-lg ">
  <div class="flex flex-col gap-0 rounded-2xl h-full ">
    
    @for (chat of responses; track $index) {
      <div class="flex flex-col w-full h-full">
        <div class="flex gap-2 justify-between items-center p-3 bg-stone-200 dark:bg-gray-900 py-5 rounded-2xl">
          <p-button
          severity="contrast"
          icon="pi pi-trash"
          [text]="false"
          (onClick)="confirmDeleteChat(chat.id)"
          />
          <div class="text-gray-950 dark:text-stone-100 text-right break-words min-w-0 flex-1">{{ chat?.prompt }}</div>
        </div>
      
      <div class="flex items-baseline gap-2 p-5">
        <i [class]="getProviderIcon(chat?.provider)" class="text-lg text-amber-400"></i>
        <markdown [data]="chat?.response"></markdown>
      </div>
    </div>
  }
  <div class="bg-stone-100 dark:bg-gray-900 flex justify-end rounded-2xl p-3">
  <p-button
    label="Delete All"
    severity="contrast"
    icon="pi pi-trash" class="m-3"
    (onClick)="confirmDeleteSession(responses && responses[0] ? responses[0].sessionId : '')"
  />
  </div>
</div>
</div>
</p-fluid>
