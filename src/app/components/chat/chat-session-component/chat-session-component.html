<div
class="flex flex-col gap-2 p-5 md:m-5 m-2 bg-stone-100 dark:bg-zinc-400 border border-stone-300 rounded-2xl min-h-fit"
>
  <div class="flex gap-2 items-center justify-end bg-white dark:bg-stone-700 p-5 rounded-2xl">
    <p-button
      label="Delete All"
      severity="contrast"
      icon="pi pi-trash"
      (onClick)="confirmDeleteSession(chats && chats[0] ? chats[0].sessionId : 0)"
    />
  </div>
  @for (chat of chats; track $index) {
  <div class="flex flex-col gap-3">
    <div
      class="flex gap-2 items-center shadow-2xs p-5 bg-gradient-to-br from-stone-50 to-stone-200 rounded-xl dark:from-zinc-300 dark:to-zinc-400 dark:text-stone-950 text-lg border border-stone-300"
    >
      

      <div
        class="flex w-full justify-between text-lg font-semibold "
        >{{ chat?.prompt }}
  </div>
      <p-button
        severity="contrast"
        icon="pi pi-trash"
        [text]="true"
        (onClick)="confirmDeleteChat(chat.id)"
      />
    </div>

    <div class="flex flex-col gap-2">
      <div class="whitespace-pre-wrap p-5 text-slate-950 dark:text-stone-950  text-lg">
        {{ chat?.response }}
      </div>
    </div>
  </div>
  }
</div>
