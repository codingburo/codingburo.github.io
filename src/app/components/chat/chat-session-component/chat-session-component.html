<p-fluid  class="w-full h-full justify-center flex"><div
class="flex flex-col gap-2 p-2 my-1 bg-gradient-to-r from-stone-100 via-stone-50 to-stone-100
 dark:from-neutral-900 dark:via-neutral-800 dark:to-neutral-900 min-h-fit text-zinc-800 dark:text-stone-200 backdrop-opacity-5 w-full rounded-2xl text-lg">
  <div class="flex flex-col gap-0 bg-stone-50 dark:bg-neutral-950 rounded-2xl h-full border dark:border-neutral-700 border-stone-200">
    <p-button
      label="Delete All"
      severity="contrast"
      icon="pi pi-trash" class="m-3"
      (onClick)="confirmDeleteSession(responses && responses[0] ? responses[0].sessionId : 0)"
    />
  
  @for (chat of responses; track $index) {
  <div class="flex flex-col w-full h-full">
    <div class="flex gap-2 items-start p-3 bg-stone-200 dark:bg-neutral-800 drop-shadow w-full">
      <div
        class="flex w-full items-start px-3 gap-2"
        ><span class="text-muted-color">You: </span><span>{{ chat?.prompt }}</span>
  </div>
      <p-button
        severity="contrast" class="background-color: transparent;"
        icon="pi pi-trash"
        [text]="false"
        (onClick)="confirmDeleteChat(chat.id)"
      />
    </div>

      <div class="flex items-baseline gap-2 p-5">
        <i [class]="getProviderIcon(chat?.provider)" class="text-lg text-amber-400"></i>
        <markdown [data]="chat?.response"></markdown>
    </div>
  </div>
  }
</div>
</div>
</p-fluid>
