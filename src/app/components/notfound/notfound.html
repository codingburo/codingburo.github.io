<div class="min-h-screen flex items-center justify-center px-4">
  <div class="text-center max-w-md mx-auto">
    <!-- 404 Number -->
    <div class="mb-8">
      <h1 class="text-9xl font-bold text-orange-500 opacity-20">404</h1>
    </div>
    
    <!-- Main Message -->
    <div class="mb-8">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">
        Oops! Page Not Found
      </h2>
      <p class="text-gray-600 dark:text-gray-300 text-lg">
        The page you're looking for is not found in our neural network! 
  Let's brainstorm your next brilliant move instead.
      </p>
    </div>
    
    <!-- AI Bot Icon -->
    <div class="mb-8">
      <div class="w-24 h-24 mx-auto bg-orange-100 dark:bg-orange-900 rounded-full flex items-center justify-center">
        <i class="pi pi-android text-4xl text-orange-500"></i>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="space-y-4">
      <button 
        (click)="goHome()" 
        class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
        <i class="pi pi-home mr-2"></i>
        Back to Home
      </button>
      
      <button 
        (click)="startChat()" 
        class="w-full border-2 border-orange-500 text-orange-500 hover:bg-orange-50 dark:hover:bg-orange-900 font-semibold py-3 px-6 rounded-lg transition-colors duration-200">
        <i class="pi pi-comments mr-2"></i>
        Brainstorm with Cobu
      </button>
    </div>
    
    <!-- Helpful Links -->
    <div class="mt-8 text-sm text-gray-500 dark:text-gray-400">
      <p>Need help? Try these popular pages:</p>
      <div class="flex justify-center space-x-4 mt-2">
        <a routerLink="/signin" class="hover:text-orange-500 transition-colors">Sign In</a>
        <span>â€¢</span>
        <a routerLink="/signup" class="hover:text-orange-500 transition-colors">Sign Up</a>
      </div>
    </div>
  </div>
</div>
