<div
  class="flex flex-col p-1 gap-3 max-w-full border border-slate-200 dark:border-slate-800 shadow rounded-xl my-2
  opacity-90 h-full min-h-fit"
  *ngFor="let response of responses; let i = index"
>
  <div class=" rounded-xl bg-zinc-100 dark:bg-slate-800 whitespace-pre-wrap p-3">
    <span class="font-semibold text-slate-500 dark:text-slate-500">You:</span> {{ response.prompt.trimEnd().toLocaleUpperCase() }}
  </div>
  <p class="text-slate-950 dark:text-slate-950 mb-5 whitespace-pre-wrap p-3 ">
    {{ response.response }}
  </p>
</div>
