<div
  class="flex flex-col p-1 gap-3 max-w-full border border-slate-200 shadow rounded-xl my-2"
  *ngFor="let response of responses; let i = index"
>
  <div class="text-slate-900 rounded-lg bg-zinc-100 whitespace-pre-wrap p-3">
    {{ response.prompt.trimEnd() }}
  </div>
  <p class="text-slate-900 mb-5 whitespace-pre-wrap p-3">
    {{ response.response }}
  </p>
</div>
