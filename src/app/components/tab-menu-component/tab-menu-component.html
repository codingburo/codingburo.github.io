<p-tabs value="chat">
        <p-tablist>
            @for(tab of tabs; track tab.route){
                <p-tab [value]="tab.route" [routerLink]="tab.route" 
                class="flex items-center !gap-3">
                    <i [class]="tab.icon"></i>
                    <span>{{ tab.label }}</span>
                </p-tab>
            }
        </p-tablist>
    </p-tabs>
