    <div class="flex flex-col justify-between h-full space-y-2 p-1 ">
    @if (responseData.length > 0) {
    <app-prompt-response [responses]="responseData" />
    } @if (responseData.length < 1) {
    <app-home-card [isVisible]="responseData.length < 1" class="flex flex-col justify-center max-w-4xl self-center h-full"/>
    }

  <app-prompt-composer
    (responseData)="handleResponsesData($event)"
    class="self-center md:max-w-4xl w-full"
  />
   </div>
