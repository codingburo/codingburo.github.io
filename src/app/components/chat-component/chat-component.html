<p-fluid class="w-full flex flex-col items-center gap-2 h-full">
  <div class="flex flex-col w-full md:max-w-4xl h-full py-1 md:justify-center justify-evenly gap-2">
    <div class="flex flex-col gap-3 max-h-screen overflow-y-scroll w-full" *ngIf="responseData.length > 0">
      <app-prompt-response [responses]="responseData" />
    </div>
    <app-home-card [isVisible]="responseData.length < 1" class="w-full md:max-w-4xl"/>
      <app-prompt-composer (responseData)="handleResponsesData($event)" class="w-full md:max-w-4xl min-w-fit "/>
  </div>
</p-fluid>
