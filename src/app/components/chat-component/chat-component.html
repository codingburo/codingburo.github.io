<p-fluid class="w-full flex flex-col gap-2 justify-center items-center h-full">
  <div class="flex flex-col w-full items-center md:max-w-4xl h-full">
    <div class="flex flex-col gap-3 max-h-lvh overflow-y-scroll mb-72">
      <app-prompt-response [responses]="responseData" />
    </div>
    <app-home-card [isVisible]="responseData.length < 1" class="w-full md:max-w-4xl"/>
    <div class="flex flex-col w-full items-center fixed bottom-10">
      <app-prompt-composer (responseData)="handleResponsesData($event)" class="w-full md:max-w-4xl px-5"/>
    </div>
  </div>
</p-fluid>
